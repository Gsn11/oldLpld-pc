<div *ngIf="type===0">
<div mat-dialog-title>
    <div class="deviceTitle">
        <span style="font-size: 1em;">排班规则使用中，请先关闭或更改关联巡检计划</span>
      
    </div>
    
</div>
<div mat-dialog-content>
    <table mat-table [dataSource]="Schedules" style="width: 100%;">
        <!-- <ng-container matColumnDef="Type">
            <th mat-header-cell *matHeaderCellDef> 序号 </th>
            <td mat-cell *matCellDef="let element"> {{index}} </td>
        </ng-container> -->
        <ng-container matColumnDef="MSName">
            <th mat-header-cell *matHeaderCellDef style="padding: 0 10px;"> 巡检计划名称 </th>
            <td mat-cell *matCellDef="let element" style="padding: 0 10px;"> {{element.MSName}} </td>
        </ng-container>
        <ng-container matColumnDef="TimeType">
            <th mat-header-cell *matHeaderCellDef> 巡检周期(生效时间段) </th>
            <td mat-cell *matCellDef="let element"> {{element.TimeType}} </td>
        </ng-container>
        <ng-container matColumnDef="MsDesc">
            <th mat-header-cell *matHeaderCellDef> 计划描述 </th>
            <td mat-cell *matCellDef="let element"> {{element.MsDesc}} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="example-element-row" (click)="choose(row)"
        [ngClass]="{'active': selectSeq === row.Seq }"></tr>
    </table>
</div>
<!-- <div style="background: white;">
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" [length]="paginatorTotal" [pageIndex]="PageIndex - 1"
        [pageSize]="PageSize" (page)="change($event)" showFirstLastButtons></mat-paginator>
</div> -->
<div mat-dialog-actions>
    <!-- <button mat-button class="btnCancel" (click)="onNoClick()">取消</button> -->
    <button mat-button [mat-dialog-close]="item" class="btnPrimise">确定</button>
</div>
</div>
<div *ngIf="type===1">
    <div mat-dialog-title>
        <div class="deviceTitle">
            <span style="font-size: 1em;">
                排班规则已经关闭</span>
        </div>
        
    </div>
    

    <div mat-dialog-actions>
        <button mat-button class="btnCancel" (click)="onNoClick()">取消</button>
        <button mat-button [mat-dialog-close]="item" class="btnPrimise">确定</button>
    </div>
    </div>
