<app-crumbs [crumbs]="crumbsList"></app-crumbs>
<div class="containerPadding">
    <div class="search-bar">
      <mat-form-field class="example-form-field" style="margin-left: 10px;">
        <input matInput type="text" placeholder="设备" [(ngModel)]="searchVal">
      </mat-form-field>
      <button mat-raised-button color="primary" class="loginBtn" (click)="pageIndex = 1;search()">搜索</button>
    </div>
    
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="list" style="width: 100%;">
            <ng-container matColumnDef="timer">
                <th mat-header-cell *matHeaderCellDef> 报警时间 </th>
                <td mat-cell *matCellDef="let element"> {{element.Time}} </td>
            </ng-container>
            <ng-container matColumnDef="position">
                <th mat-header-cell *matHeaderCellDef> 故障位置 </th>
                <td mat-cell *matCellDef="let element"> {{element.CName}} </td>
            </ng-container>
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> 运维名称 </th>
                <td mat-cell *matCellDef="let element"> {{element.Name}} </td>
            </ng-container>
            <ng-container matColumnDef="strategy">
                <th mat-header-cell *matHeaderCellDef> 故障策略 </th>
                <td mat-cell *matCellDef="let element"> {{element.Formula}} </td>
            </ng-container>
            <ng-container matColumnDef="state">
                <th mat-header-cell *matHeaderCellDef> 处理状态 </th>
                <td mat-cell *matCellDef="let element"> {{element.State}} </td>
            </ng-container>
            <ng-container matColumnDef="operate">
                <th mat-header-cell *matHeaderCellDef> 操作 </th>
                <td mat-cell *matCellDef="let element" class="Other">
                    <span (click)="goInfo(element)">查看</span>
                    <span (click)="distribute(element)">派单</span>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="columns"></tr>
            <tr mat-row *matRowDef="let row; columns: columns;" class="example-element-row"></tr>
        </table>
        <div style="background: rgb(141, 141, 141);">
            <mat-paginator #MatPaginator [pageSizeOptions]="[5, 10, 20]" (page)="change($event)" [pageIndex]="pageIndex - 1" [pageSize]="10" showFirstLastButtons>
            </mat-paginator>
        </div>
    </div>
</div>
